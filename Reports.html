<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900 text-white" >
    <div class=" md:flex m-4 md:gap-4">
        <div class="flex flex-col outline rounded-md w-full my-4 p-4 md:w-1/2">
            <h1 class="font-bold text-lg md:text-3xl md:mb-4">Filters</h1>
            <p class="mt-2 md:text-xl md:mb-2 ">Report Period</p>
            <select class="p-2 rounded-lg bg-black md:text-xl">
                <option >Current Semester</option>
                <option>Last Month</option>
                <option>Last Week</option>
                <option>Custom Range</option>
            </select>

            <p class="mt-2 md:text-xl md:mb-2 md:mt-4">Report Type</p>
            <select class="p-2 rounded-lg md:text-xl bg-black">
                <option >
                    All Subjects
                </option>
            </select>

            <button class="md:mt-6 rounded-md py-2 hover:bg-gray-700  transition hover:-translate-y-0.5 motion-reduce:transition-none motiion-rreduce:hover:-translate-y-0 my-4 bg-gray-800 md:text-xl">Apply Filters</button>
        </div>

        <div class="md:w-1/2">
        <div class="flex flex-col justify-between outline rounded-md my-4 p-4">
            <h1 class="font-bold text-lg md:text-3xl">Attendance Summary</h1>
            <p class="mb-4 md:text-xl">Overall attendance statistics for the current semester</p>

        <div class="flex justify-between md:gap-2 md:text-xl">
            <div class="flex flex-col">
            <p>Overall Attendance</p>
            <span class=" w-10 h-10 mx-auto bg-white rounded-full  ">  
            </span>
            </div>

            <div class="flex flex-col">
            <p>Present Days</p>
            <div class="w-10 h-10 mx-auto bg-white rounded-full  ">  
            </div>
            </div>

            <div class="flex flex-col">
            <p>Absent Days</p>
            <div class="w-10 h-10 mx-auto bg-white rounded-full  ">  
            </div>
            </div>

            <div class="flex flex-col">
            <p>Total classes</p>
            <div class="w-10 h-10 mx-auto bg-white rounded-full  ">  
            </div>
            </div>
        </div>

        </div>
        <div class="rounded-md hover:bg-gray-700 focus:outline-offset-2  md:my-8 md:text-xl flex my-4 justify-between bg-gray-800 px-4 py-2">
            <button class="rounded-sm py-2 px-4 focus:bg-black transition hover:-translate-y-0.5 motion-reduce:transition-none motiion-rreduce:hover:-translate-y-0 ">Monthly</button>
            <button class="rounded-sm py-2 px-4 focus:bg-black transition hover:-translate-y-0.5 motion-reduce:transition-none motiion-rreduce:hover:-translate-y-0 ">Subject-Wise</button>
            <button class="rounded-sm py-2 px-4 focus:bg-black transition hover:-translate-y-0.5 motion-reduce:transition-none motiion-rreduce:hover:-translate-y-0 ">Status-Wise</button>
            <button class="rounded-sm py-2 px-4 focus:bg-black transition hover:-translate-y-0.5 motion-reduce:transition-none motiion-rreduce:hover:-translate-y-0 ">Day-Wise</button>
        </div>
        <div class="outline rounded-md my-4 p-4 md:text-xl">
            <h1 class="font-bold text-lg md:text-3xl">Monthly Attendance Trend</h1>
            <p>Your attendance percentage month by month</p>

        </div>
    </div>
    </div>
    </body>
</html>
